<ion-content padding>
  <ion-grid
    class="wrapper-login-form ion-justify-content-between ion-text-center"
  >
    <ion-row class="logo-wrapper">
      <ion-col>
        <div>
          <img
            src="../../assets/img/Krack-LogoMarktype.svg"
            alt="Logotype of Krack Application"
          />
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="input-wrapper">
      <ion-col>
        <div>
          <ion-item lines="full">
            <ion-icon name="person"></ion-icon
            ><ion-input
              placeholder="Nombre"
              class="ion-margin-horizontal"
              [(ngModel)]="user.username"
              type="email"
              email
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input
              placeholder="Contraseña"
              class="ion-margin-horizontal"
              [(ngModel)]="user.password"
              type="password"
              #passwordInput
            ></ion-input>
            <ion-icon
              *ngIf="passwordInput.type === 'password'"
              name="eye"
              (click)="
                passwordInput.type === 'password'
                  ? (passwordInput.type = 'text')
                  : (passwordInput.type = 'password')
              "
            ></ion-icon>
            <ion-icon
              *ngIf="passwordInput.type === 'text'"
              name="eye-off"
              (click)="
                passwordInput.type === 'password'
                  ? (passwordInput.type = 'text')
                  : (passwordInput.type = 'password')
              "
            >
            </ion-icon>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="actions-wrapper">
      <ion-col>
        <div>
          <ion-button expand="full" (click)="login(user)" z>Entrar</ion-button>
          <a (click)="presentPasswordAlert()" color="dark">¿Contraseña?</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
